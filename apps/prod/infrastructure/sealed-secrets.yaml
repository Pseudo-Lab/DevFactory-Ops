apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-sealed-secrets
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Pseudo-Lab/DevFactory-Ops.git
    targetRevision: main
    path: infrastructure/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system # Or appropriate for infra
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
