apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo-cd
    targetRevision: 9.4.2
    helm:
      releaseName: argocd
      valueFiles:
        - https://raw.githubusercontent.com/Pseudo-Lab/DevFactory-Ops/main/infrastructure/base/argocd/values.yaml
        - https://raw.githubusercontent.com/Pseudo-Lab/DevFactory-Ops/main/infrastructure/overlays/prod/argocd/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true