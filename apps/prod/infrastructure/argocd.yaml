apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://argoproj.github.io/argo-helm
      chart: argo-cd
      targetRevision: 9.4.2
      helm:
        releaseName: argocd
        valueFiles:
          - $values/infrastructure/base/argocd/values.yaml
          - $values/infrastructure/overlays/prod/argocd/values.yaml
    - repoURL: https://github.com/Pseudo-Lab/DevFactory-Ops.git
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true